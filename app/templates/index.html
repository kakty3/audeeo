{% extends 'base.html' %}
{% block body %}
<h1>Upload file</h1>
<form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <p>
        {{ form.file.label }}<br>
        {{ form.file(accept='audio/*') }}<br>
        {% for error in form.file.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>
    {{ form.submit }}
</form>
{% include 'files_list.html' %}
{% endblock%}

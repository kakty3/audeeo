<!DOCTYPE html>
<html>
    <head>
        <title>Upload new file</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
    </head>
    <body>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class=flashes>
                {% for category, message in messages %}
                    <li>[{{category}}]&nbsp;{{ message }}</li>
                {% endfor %}
                </ul>
                <hr>
            {% endif %}
        {% endwith %}
        <h1>Upload new file</h1>
        <form method=post enctype=multipart/form-data>
            <input type="file" name="file" accept="audio/*"></br>
            <div>
                <input
                    type="radio"
                    id="uploadDestionationInternetArchive"
                    name="uploadDestionation"
                    value="internet_archive"
                    checked
                >
                <label for="uploadDestionationInternetArchive">Internet Archive</label>
            </div>
            <div>
                <input type="radio" id="uploadDestionationLocal" name="uploadDestionation" value="local">
                <label for="uploadDestionationLocal">Local</label>
            </div>
            <input type=submit value=Upload>
        </form>
        <!-- <a href="https://archive.org/download/podcast-hosting-test-Ia8gi" target="_blank">IA files list</a> -->
        <a href="/uploads" target="_blank">Uploaded files</a>
    </body>
</html>
